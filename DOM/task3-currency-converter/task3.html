<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Task3.css" rel="stylesheet" type="text/css">
    <script src="task3.js"></script>
    <title>Currency converter</title>
</head>

<body>
    <h1>Currency converter</h1>
    <form action="/form/submit" method="post">
        <div>
            <p>
                <label for="money">Enter your money amount</label>
                <input type="text" name="moneyAmount" class="input" id="money">
            </p>

            <p>
                <label for="exchange">Enter USD exchange rate</label>
                <input type="text" name="exchangeRate" class="input" id="exchange">
            <p>
                <input type="button" value="Convert" id="converter" onclick="convertCurrency()">
            </p>
        </div>
        <div>
            <p>
                <label for="res" id="lastlabel">Result:</label>
                <input type="text" name="result" class="input" id="result">
            </p>
        </div>
    </form>
</body>

</html>
